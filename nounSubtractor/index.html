<script>

	var currentlyPlaying = null
	var myRec = new p5.SpeechRec() // new P5.SpeechRec object
	myRec.continuous = true // do continuous recognition
	myRec.interimResults = false // allow partial recognition (faster, less accurate)
	myRec.onError = restart;
	myRec.onEnd = restart;

	function restart() {
		console.log('Restarting!')
		myRec.start();
	}

	function setup() {
		myRec.onResult = showResult
		myRec.start()
	}

	function showResult() {

		if (myRec.resultValue == true) {
			console.log('Heard Something...')

			var text = encodeURI(myRec.resultString)
			let splitString = split(text, '%20')

			//attempts to remove nouns from input
			fetch('text/' + text)
				.then(function (data) {
					return data.json()
				})
				.then(function (entities) {
					var nouns = []
					entities.forEach((entity) => {
						nouns.push(entity.name)
					})
					var filteredString = splitString.filter(n => !nouns.includes(n)).join(' ')

					document.getElementById('text_neutral').innerHTML = decodeURI(filteredString)
					// ('#video_neutral').show();
					$('#text_neutral').show();
				})

			// console.log(removedText)

	}
