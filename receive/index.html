<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
			integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
			crossorigin="anonymous"
		></script>

		<body style="background-color:black;">
			<img id="frame" width="500px" height="500px" />
			<div class="wrapper">
				<p class="subtitles" id="text_neutral"></p>
			</div>
		</body>

		<script>
			$(function() {
				console.log("Connecting to socket");
				var socket = io("http://178.62.39.153:8080/receive?token=2");
				socket.on("frame", function(frame) {
					document
						.getElementById("frame")
						.setAttribute("src", "data:image/jpg;base64," + frame);
				});
			});
		</script>
	</head>
</html>
